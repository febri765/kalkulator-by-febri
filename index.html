<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Modern</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #111;
      --btn-bg: #fff;
      --btn-shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f2f2f2;
      --btn-bg: #2a2a2a;
      --btn-shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease;
    }

    .calculator {
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 20px var(--btn-shadow);
      padding: 20px;
      background: var(--bg);
    }

    .theme-toggle {
      text-align: right;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .display {
      width: 100%;
      background: var(--btn-bg);
      padding: 20px;
      font-size: 32px;
      text-align: right;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px var(--btn-shadow);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: var(--btn-bg);
      color: var(--text);
      box-shadow: 0 4px 6px var(--btn-shadow);
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    button.equal {
      grid-column: span 2;
      background: #4CAF50;
      color: #fff;
    }

    button.clear {
      background: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="theme-toggle" id="toggleTheme">üåô</div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="deleteLast()">‚å´</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">‚àí</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const toggleBtn = document.getElementById('toggleTheme');

    let currentInput = '';

    function append(value) {
      if (display.innerText === '0' || display.innerText === 'Error') {
        currentInput = value;
      } else {
        currentInput += value;
      }
      display.innerText = currentInput;
    }

    function clearDisplay() {
      currentInput = '';
      display.innerText = '0';
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      display.innerText = currentInput || '0';
    }

    function calculate() {
      try {
        let result = eval(currentInput.replace('%', '/100'));
        display.innerText = result;
        currentInput = result.toString();
      } catch (e) {
        display.innerText = 'Error';
        currentInput = '';
      }
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
